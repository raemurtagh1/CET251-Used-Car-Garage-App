<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Title of the page -->
    <title>The Little Hill Top Garage - Car 4 page</title>

    <!-- Sets initial viewport load and disables zooming -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes the app chrome-less once bookmarked to the phone screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Including the Ratchet CSS stylesheet -->
    <link href="ratchet-v2.0.2/css/ratchet.css" rel="stylesheet">

    <!-- Including the Ratchet JavaScript file -->
    <script src="ratchet-v2.0.2/js/ratchet.js"></script>

    <!-- Including JQuery-->
    <script src= "https://code.jquery.com/jquery-3.5.1.js"> </script> 

    <style>
        #myData
        {
            font-size: 20px;
            margin-left: 20px;
            margin-top: 15px;
            line-height: 1.2;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>

</head>

<body>
    <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" onclick="window.location.href='ListOfCars.html'"></a>
        <h1 class="title">Mercedes B180 CDi AMG Line</h1>
    </header>
    <div class="content">
        <img src="/images/Car image 4 - pic for detail page.jpg" style="display: block; margin-left: auto; margin-right: auto; margin-top: 20px; border: 3px solid black;">

    <!-- Creating a div tag to allow the data to appear as text-->
    <div id="myData"></div>
    <script>
        $(document).ready(function () { 
  
        // Fetching data from a JSON file
        $.getJSON("cars.json", function (data) 
        { 
            var cars = '';
        
            // Adding each piece of detail of the car from the JSON file  
            $.each(data, function (key, value) 
            { 
                cars += 'Name - ' + value.Name4 + '<br>' + 'Year - ' + value.Year4 + '<br>' + 
                'Price - ' + value.Price4 + '<br>' + 'Mileage - ' + value.Mileage4 + '<br>' + 
                'Fuel type - ' + value.FuelType4 + '<br>' + 'Engine Size - ' + value.EngineSize4 + '<br>' + 
                'Colour - ' + value.Colour4 + '<br>' + 'Gearbox - ' + value.Gearbox4 + '<br>' + 
                'Doors - ' + value.Doors4 + '<br>';
            }); 

            // Appending the data to the document  
             $('#myData').append(cars); 
        }); 
        }); 
    </script>
    </div>
</body>
</html>
