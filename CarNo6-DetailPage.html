<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="description" content="Toyota Aygo X-Play - Information page">
    <meta name="keywords" content="Car, Garage, Used, For Sale, Toyota Aygo, Information">
    <meta name="author" content="Rachael Murtagh">

    <!-- Title of the page -->
    <title>The Little Hill Top Garage - Car 6 page</title>

    <!-- Sets initial viewport load and disables zooming -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes the app chrome-less once bookmarked to the phone screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Including the Ratchet CSS stylesheet -->
    <link href="ratchet-v2.0.2/css/ratchet.css" rel="stylesheet">

    <!-- Including the Ratchet JavaScript file -->
    <script src="ratchet-v2.0.2/js/ratchet.js"></script>

    <!-- Including JQuery-->
    <script src= "https://code.jquery.com/jquery-3.5.1.js"> </script> 

    <!-- Adding a service worker-->
    <link rel="serviceworker" href="serviceworker.js">

     <!-- Adding styles to the image of the car-->
     <style>
        img
        {
            display: block; 
            margin-left: auto; 
            margin-right: auto; 
            margin-top: 20px; 
            border: 3px solid black;
        }
    </style>

     <!-- Adding styles to the details of the car-->
    <style>
        #myData
        {
            font-size: 20px;
            margin-left: 20px;
            margin-top: 15px;
            line-height: 1.2;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Adding a title bar-->
    <header class="bar bar-nav">
        <!-- Making the back button go back to the ListOfCars page-->
        <a class="icon icon-left-nav pull-left" onclick="window.location.href='ListOfCars.html'"></a>
         <!-- Title within the title bar-->
        <h1 class="title">Toyota Aygo X-Play</h1>
    </header>
    <div class="content">
         <!-- Adding an image of the car to the detail page-->
        <img src="/images/Car image 6 - pic for detail page.jpg" alt="Vauxhall Zafira Life car image in car park">
        
    <!-- Creating a div tag to allow the data to appear as text-->
    <div id="myData"></div>
    <script>
        $(document).ready(function () { 
  
        // Fetching data from a JSON file
        $.getJSON("cars.json", function (data) 
        { 
            var cars = '';
        
            // Adding each piece of detail of the car from the JSON file  
            $.each(data, function (key, value) 
            { 
                cars += 'Name - ' + value.Name6 + '<br>' + 'Year - ' + value.Year6 + '<br>' + 
                'Price - ' + value.Price6 + '<br>' + 'Mileage - ' + value.Mileage6 + '<br>' + 
                'Fuel type - ' + value.FuelType6 + '<br>' + 'Engine Size - ' + value.EngineSize6 + '<br>' + 
                'Colour - ' + value.Colour6 + '<br>' + 'Gearbox - ' + value.Gearbox6 + '<br>' + 
                'Doors - ' + value.Doors6 + '<br>';
            }); 

            // Appending the data to the document  
             $('#myData').append(cars); 
        }); 
        }); 
    </script>
    </div>
</body>
</html>
